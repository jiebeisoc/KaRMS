<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../template/defaultTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <p:growl>
            <p:autoUpdate />
        </p:growl>
        
        <h:form>
            
            <p:outputLabel style="font-weight: bold; font-size: 20" value="Reservation Management" />
            <br/>
            <br/>
            <p:commandButton value="Create New Reservation" icon="fa fa-plus" style="font-size: 12px"/>
            <br/>
    
        </h:form>
        
        <h:form id="formAllReservations">
            
            <p:dataTable id="dataTableAllReservations" widgetVar="dataTableAllReservations" value="#{reservationManagementManagedBean.reservations}" var="reservation"
                         selectionMode="single" selection="#{reservationManagementManagedBean.selectedReservation}" rowKey="#{reservation.reservationId}"
                         scrollRows="20" scrollable="true" liveScroll="true" 
                         emptyMessage="No reservations found with given criteria" filteredValue="#{reservationManagementManagedBean.filteredReservations}">
           
                <p:ajax event="rowSelect" listener="#{reservationManagementManagedBean.onRowSelect}"/>
                <p:ajax event="rowUnselect" listener="#{reservationManagementManagedBean.onRowUnselect}"/>
                
                <f:facet name="header">
                    <p:outputPanel style="text-align: left">
                        <!-- <h:outputLabel for="globalFilter" value="Search: "/> -->
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllReservations').filter()" placeholder="&#xf002; Search keyword" style="font-size: 13px; font-family: FontAwesome, Verdana; width: 150px"/>
                    </p:outputPanel>
                </f:facet>
                
                <p:column sortBy="#{reservation.reservationId}" filterBy="#{reservation.reservationId}" headerText="ID" filterMatchMode="contains" style="width: 5%">
                    <h:outputText value="#{reservation.reservationId}"/>
                </p:column>
                
                <p:column sortBy="#{reservation.date}" filterBy="#{reservation.date}" headerText="Date" filterFunction="#{dateRangeFilter.filterByDate}" style="width: 150px">
                    <f:facet name="filter">
                        <h:inputHidden id="dateFilter" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                        <br/>
                        <p:datePicker id="dateFrom" pattern="dd/MM/yyyy hh:mm a" showTime="true" placeholder="From" style="width: 100px">
                            <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('dateFilter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('dateFrom')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('dateTo')}_input'))[0].value" oncomplete="PF('dataTableAllReservations').filter()"/>
                        </p:datePicker>
                        <p:datePicker id="dateTo" pattern="dd/MM/yyyy hh:mm a" showTime="true" placeholder="To" style="width: 100px">
                            <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('dateFilter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('dateFrom')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('dateTo')}_input'))[0].value" oncomplete="PF('dataTableAllReservations').filter()"/>
                        </p:datePicker>
                    </f:facet>
                    <h:outputText value="#{reservation.date}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm a"/>
                    </h:outputText>
                </p:column>
                
                <p:column sortBy="#{reservation.duration}" filterBy="#{reservation.duration}" headerText="Duration (Hrs)" filterMatchMode="contains" style="width: 10%">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('dataTableAllReservations').filter()" min="1" max="10"/>
                    </f:facet>
                    <h:outputText value="#{reservation.duration}"/>
                </p:column>
                
                <p:column sortBy="#{reservation.status}" filterBy="#{reservation.status}" headerText="Status" filterMatchMode="equals" style="width: 120px">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="[Status]" onchange="PF('dataTableAllReservations').filter()" multiple="true">
                            <f:selectItems value="#{reservationManagementManagedBean.statusList}"/>
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{reservation.status}"/>
                </p:column>
                
                <p:column sortBy="#{reservation.dateReserved}" filterBy="#{reservation.dateReserved}" headerText="Date Reserved" filterFunction="#{dateRangeFilter.filterByDate}" style="width: 150px">
                    <f:facet name="filter">
                        <h:inputHidden id="dateReservedFilter" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Date Reserved"/>
                        <br/>
                        <p:datePicker id="dateReservedFrom" pattern="dd/MM/yyyy hh:mm a" showTime="true" placeholder="From" style="width: 50px">
                            <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('dateReservedFilter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('dateFrom')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('dateTo')}_input'))[0].value" oncomplete="PF('dataTableAllReservations').filter()"/>
                        </p:datePicker>
                        <p:datePicker id="dateReservedTo" pattern="dd/MM/yyyy hh:mm a" showTime="true" placeholder="To" style="width: 50px">
                            <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('dateReservedFilter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('dateFrom')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('dateTo')}_input'))[0].value" oncomplete="PF('dataTableAllReservations').filter()"/>
                        </p:datePicker>
                    </f:facet>
                    <h:outputText value="#{reservation.dateReserved}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm a"/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
        <h:form id="createNewReservation">
            
            <p:dialog id="dialogCreateNewReservation" widgetVar="dialogCreateNewReservation" header="Create New Reservation" closable="true">
                
                <div class="p-grid">
                    
                    <div class="p-col">
                        <p:panelGrid>
                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel for=""
                                </p:column>
                            </p:row>
                            
                        </p:panelGrid>
                    </div>
                    
                    <div class="p-col">
                        
                    </div>
                    
                </div>
                
            </p:dialog>
            
        </h:form>
        
    </ui:define>

</ui:composition>
