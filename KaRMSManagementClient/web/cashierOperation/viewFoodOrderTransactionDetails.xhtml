<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <div>
            <h3>Food Order Transaction Details</h3>      

            <p:dataTable id="dataTableMain" value="#{viewFoodOrderTransactionDetails.lineItemList}" var="lineItem" 
                         rowKey="#{lineItem.transactionLineItemId}" rowIndexVar="row" rows="10" paginator="true" rowsPerPageTemplate="10,20,50"
                         paginatorTemplate="{currentRageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rendered="#{viewFoodOrderTransactionDetails.selectedFoodOrderTransaction!=null}" >

                <p:column headerText="Food Item SKU Code" sortBy="#{lineItem.foodItem.skuCode}">
                    <h:outputText value="#{lineItem.foodItem.skuCode}" />
                </p:column>

                <p:column headerText="Food Item" sortBy="#{lineItem.foodItem.name}">
                    <h:outputText value="#{lineItem.foodItem.skuCode}" />
                </p:column>

                <p:column headerText="Category" sortBy="#{lineItem.foodItem.categoryEntity.name}">
                    <h:outputText value="#{lineItem.foodItem.categoryEntity.name}" />
                </p:column>

                <p:column headerText="Quantity" sortBy="#{lineItem.quantity}">
                    <h:outputText value="#{lineItem.quantity}" />
                </p:column>

                <p:column headerText="Subtotal" sortBy="#{lineItem.subTotal}">
                    <h:outputText value="#{lineItem.subTotal}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                    </h:outputText>
                </p:column>

              

            </p:dataTable>

            <h:form id="formMain">

                <p:panelGrid>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:commandButton value="Confirm Order" actionListener="#{viewFoodOrderTransactionDetails.confirmTransaction}"/>
                        <p:commandButton value="Serve Order" actionListener="#{viewFoodOrderTransactionDetails.servedFoodOrder}"/>
                        <p:commandButton value="Refund Order" actionListener="#{viewFoodOrderTransactionDetails.refundFoodOrder}"/>

                    </h:panelGrid>
                </p:panelGrid>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
