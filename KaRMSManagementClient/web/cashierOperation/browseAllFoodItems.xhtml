<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <h3>Browse All Food Items</h3>  
      
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>


        <p:dataTable id="dataTableMain" value="#{foodItemManagedBean.foodItems}" var="foodItem" 
                     rowKey="#{foodItem.foodItemId}" rowIndexVar="row" rows="10" paginator="true" rowsPerPageTemplate="10,20,50"
                     paginatorTemplate="{currentRageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

            <p:column headerText="SKU Code" sortBy="#{foodItem.skuCode}">
                <h:outputText value="#{foodItem.skuCode}" />
            </p:column>

            <p:column headerText="Name" sortBy="#{foodItem.name}">
                <h:outputText value="#{foodItem.name}" />
            </p:column>

            <p:column headerText="Unit Price" sortBy="#{foodItem.unitPrice}">
                <h:outputText value="#{foodItem.unitPrice}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>
            </p:column>

            <p:column headerText="Category" sortBy="#{foodItem.categoryEntity.name}">
                <h:outputText value="#{foodItem.categoryEntity.name}" />
            </p:column>

            <p:column headerText="Action" >
                <p:commandButton actionListener="#{foodItemManagedBean.viewFoodItemDetails}" icon="ui-icon-document" title="View">
                    <f:attribute name="selectedFoodItemToView" value="#{foodItem}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

    </ui:define>



</ui:composition>
