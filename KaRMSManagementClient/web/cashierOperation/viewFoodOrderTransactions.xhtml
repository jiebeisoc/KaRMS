<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h3>View Past Food Order Transaction</h3>      
        
        <p:dataTable id="dataTableMain" value="#{foodOrderTransactionManagedBean.foodOrderTransactionList}" var="transaction" 
                     rowKey="#{transaction.foodOrderTransactionId}" rowIndexVar="row" rows="10" paginator="true" rowsPerPageTemplate="10,20,50"
            paginatorTemplate="{currentRageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

            <p:column headerText="Food Order Transaction Id" sortBy="#{transaction.foodOrderTransactionId}">
                <h:outputText value="#{transaction.foodOrderTransactionId}" />
            </p:column>

            <p:column headerText="Total Quantity" sortBy="#{transaction.totalQuantity}">
                <h:outputText value="#{transaction.totalQuantity}" />
            </p:column>

            <p:column headerText="Total Amount" sortBy="#{transaction.totalAmount}">
                <h:outputText value="#{transaction.totalAmount}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>
            </p:column>

            <p:column headerText="Transaction Date" sortBy="#{transaction.transactionDateTime}">
                <h:outputText value="#{transaction.transactionDateTime}" />
            </p:column>
            
            
            <p:column headerText="Status" sortBy="#{transaction.foodOrderStatus}">
                <h:outputText value="#{transaction.foodOrderStatus}" />
            </p:column>
            
            <p:column headerText="Action" >
                <p:commandButton actionListener="#{foodOrderTransactionManagedBean.viewTransactionDetails}" icon="ui-icon-document" title="View">
                    <f:attribute name="transactionToView" value="#{transaction}" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </ui:define>

</ui:composition>
