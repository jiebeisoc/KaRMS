<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="formViewFoodItemDetails">

            <p:dialog id="dialogViewFoodItem" widgetVar="dialogViewFoodItem" header="View Food Item" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Food Item ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.foodItemId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="SKU Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.skuCode}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Quantity On Hand: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.quantityOnHand}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.unitPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Food Item Rating: " />
                        </p:column>
                        <p:column>
                            <p:rating id="foodItemRating" value="#{viewFoodItemManagedBean.foodItemToView.productRating}" stars="5" readonly="true" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodItemManagedBean.foodItemToView.categoryEntity.name}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
